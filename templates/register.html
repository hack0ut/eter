<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
    <head>
        <title>Eternity Empire | Регистрация</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" sizes="512x512" href="{{ url_for('static',filename='images/icon.png') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/auth_util.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/auth_main.css') }}">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:600" rel="stylesheet">
        <style>
                body {
                background: #0c0c0d;
                }
        </style>
</head>
<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
            <form class="login100-form validate-form flex-sb flex-w" method="post" action="/fastreg">
            <span class="login100-form-title p-b-53">
            Регистрация</span>
            <div class="p-t-31 p-b-9">
                <span class="txt1">Имя</span>
            </div>
            <div class="wrap-input100 validate-input">
                <input class="input100" type="text" name="name" placeholder="Имя" required>
                <span class="focus-input100"></span>
            </div>
            <div class="p-t-31 p-b-9">
                <span class="txt1">Дата рождения</span>
            </div>
            <div class="wrap-input100 validate-input">
                <input class="input100" type="date" name="bday" placeholder="Дата рождения" required>
                <span class="focus-input100"></span>
            </div>
                <div class="p-t-31 p-b-9">
                <span class="txt1">Электронная почта [E-Mail]</span>
            </div>
            <div class="wrap-input100 validate-input">
                <input class="input100" type="text" name="email" placeholder="E-Mail" required>
                <span class="focus-input100"></span>
            </div>
                <div class="p-t-31 p-b-9">
                <span class="txt1">Пароль</span>
            </div>
            <div class="wrap-input100 validate-input">
                <input class="input100" type="password" name="password" placeholder="Пароль" required>
                <span class="focus-input100"></span>
            </div>
                <div class="p-t-31 p-b-9">
                <span class="txt1">Повторите пароль</span>
            </div>
                <div class="wrap-input100 validate-input">
                <input class="input100" type="password" name="confirm_password" placeholder="Повтор пароля" required>
                <span class="focus-input100"></span>
            </div>
                <div class="p-t-31 p-b-9">
                <span class="txt1">Пол</span>
            </div>
                <div class="wrap-input100 validate-input">
                <input type="radio" name="gender" value="male" required> Мужской
                <span class="focus-input100"></span>
            </div>
                <div class="wrap-input100 validate-input">
                <input type="radio" name="gender" value="female" required> Женский
                <span class="focus-input100"></span>
            </div>
            <br>
                <div>
                    <br><br><br>
                <input type="checkbox" name="agree" required>
                <span class="focus-input100"></span><span class="txt1">Я даю согласие на обработку данных</span>
            </div>
    <div class="w-full text-center p-t-55">
        <center>
            <button class="btn-google m-b-20" type="submit">
            <img src="{{ url_for('static',filename='images/key.png') }}" alt="key">Регистрация</button>
            <span class="txt2">Уже есть аккаунт? <a href="/login">Авторизуйтесь!</a></span><br><br>
        </center>
    </div>
</form>
</div>
</div>
</div>
</body>
</html>
